<script>
	layui.config({
		base: './res/static/js/'
	}).use('blog');
	sent_data = { "userid": localStorage.getItem("userid") }

	$.get(base_url + "/User/friend_list", sent_data, function (res) {
		console.log(res)
		if (res.status == 200) {
			localStorage.setItem('lastRequest', res.time)
			// layui 使用模版
			layui.use('laytpl', function () {
				laytpl = layui.laytpl;
				data = {
					"list": res.data
				};
				var getTpl = document.getElementById('friend-lists').innerHTML
				var view = document.getElementById('friend-lists-view');
				laytpl(getTpl).render(data, function (html) {
					view.innerHTML = html;
				});
			});
		} else if (res.status == 405) {
			layer.alert(res.message, {
				title: '错误提示'
			})
		}
	})

	function friend_delete(userid, username) {
		layer.open({
			content: '你确认要删除好友【' + username + '】吗？'
			, btn: ['确定', '取消']
			, yes: function (index, layero) {
				sent_data = {
					"userid": localStorage.getItem("userid"),
					"friend_id": userid
				}

				$.ajax({
					type: "POST",
					url: base_url + "/User/friend_delete",
					contentType: "application/json",
					data: JSON.stringify(data.field),
					success: function (res) {
						if (res.status == 200) {
							localStorage.setItem('lastRequest', res.time)
							window.location.replace("index.html");
						} else {
							layer.alert(res.message, {
								title: '错误提示'
							})
						}
					},
					error: function (res) {
						layer.alert(res.responseJSON.message, {
                                title: '错误提示'
                        })
					}
				})
			}
		});

	}
</script>
