<script src="./res/static/js/jquery.js"></script>
<script src='./res/static/js/jquery.cookie.js'></script>

<script>

layui.use('form', function(){
    var form = layui.form;

    base_usr = "http://104.160.43.250:8888"
    
   
    form.on('submit(register)', function(data){
        $.ajax({
            type:"POST", 
            url: base_usr + "/User/register", 
            contentType:"application/json", 
            data:JSON.stringify(data.field),
            success: function(res) {
                console.log(res)
                if(res.status == 200) {
                    localStorage.setItem('userid', data.field.userid)
                    localStorage.setItem('username', data.field.username)
                    localStorage.setItem('lastRequest', res.time)
                    window.load.href = 'index.html'
                } else {
                    layer.alert(res.message, {
                        title: '错误提示'
                    })
                }
            } 
        })
        return false;
    })
});

        
    
  </script>
